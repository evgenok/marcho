<section class="modal">
   <div class="container">
      <div class="modal__links">
         <a href="#" class="modal__link">
                  REGISTER
               </a>
         <a href="#" class="modal__link modal__link--active">
                  LOGIN
               </a>
      </div>
      <form action="#" class="modal__form">
         <label class="modal__label">
                  Username or email address*
                  <input class="modal__input" type="text" required>
         </label>
         <label class="modal__label">
                  Password*
                  <input class="modal__input" type="password" required>
         </label>
         <label class="modal__label modal__label--checkbox">
            <input type="checkbox">
                  Remember me
               </label>
         <button class="modal__btn" type="submit">LOG IN</button>
         <a href="#" class="modal__error">
                  Lost your password?
               </a>
      </form>
   </div>
</section>
